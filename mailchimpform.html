<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mailchimp.css" />
  </head>
  <body>
    <!--navbar-->
    <nav id="navbar">
      <h1 class="logo">
        <img src="assets/logo.png" width="100%" />
      </h1>
    </nav>
    <div class="footer-container">
     
      
      <!-- Begin Mailchimp Signup Form 
      <link
        href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css"
        rel="stylesheet"
        type="text/css"
      />-->

      <div id="mc_embed_signup">
        <form
        action="https://dachehair.us20.list-manage.com/subscribe/post?u=e7b35f91da827d60e5859a246&amp;id=567ebd1660"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate
        >
          <div id="mc_embed_signup_scroll">
            <div class="mc-field-group">
              <h2>Subscribe and see the results immediately!</h2>
              <br><br>
              <label for="mce-EMAIL"
                >Email Address <span class="asterisk">*</span>
              </label>
              <input
                type="email"
                value=""
                name="EMAIL"
                class="required email"
                id="mce-EMAIL"
              />
            </div>
            <div class="mc-field-group">
              <label for="mce-NAME">Name </label>
              <input type="text" value="" name="MMERGE1" class="" id="mce-NAME" />
            </div>
            <div class="mc-field-group">
              <label for="mce-MMERGE2" id="userlabel">UserResult </label>
              <input type="text" value="" name="MMERGE2" class="usertype" id="mce-MMERGE2">
            </div>
            <div id="mce-responses" class="clear">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>
            <div class="indicates-required">
              <span class="asterisk">*</span> indicates required
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px" aria-hidden="true">
              <input
                type="text"
                name="b_3a8d6f8f174409356f89b85f0_784412b43e"
                tabindex="-1"
                value=""
              />
            </div>
            <div class="clear">
              <input
                type="submit"
                value="Subscribe"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button"
              />
            </div>
          </div>
        </form>
      </div>

      <!--End mc_embed_signup-->
      <br>
     
    </div>
    <script src="end.js"></script>
  </body>
</html>
